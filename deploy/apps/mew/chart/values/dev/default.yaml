# Environment
environment: dev
namespace: frontend

# Deployment configuration
replicaCount: 1

# Image configuration
image:
  registry: gcr.io
  repository: mirador-dev/mew
  tag: dev
  pullPolicy: IfNotPresent

# Service account
serviceAccount:
  name: k8s-workload-sa

# Gateway configuration
gateway:
  enabled: true
  className: gke-l7-global-external-managed
  hostname: mew.dev.mirador.org
  tls:
    # Pre-created Google-managed SSL certificate name
    certificateName: frontend-mew-dev-cert

# Service configuration
service:
  type: ClusterIP
  port: 80

# Container configuration
container:
  port: 80
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi

# Probes
probes:
  liveness:
    path: /index.html
    initialDelaySeconds: 10
    periodSeconds: 30
    timeoutSeconds: 3
    failureThreshold: 3
  readiness:
    path: /index.html
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 3
    failureThreshold: 3

# Pod security context
podSecurityContext:
  runAsNonRoot: false
  seccompProfile:
    type: RuntimeDefault

# Container security context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false

# Rolling update strategy
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0
